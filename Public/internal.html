<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    h1{
      color: red
    }
  </style>
  <meta charset="UTF-8">
  <title>Internal</title>
</head>

<body>
<h1>Style Me in Red!</h1>
<hr>
<p>Internal CSS means placing the CSS rules directly within an HTML file using a style tag inside the head section. This way, the styles apply only to that page, making it easy to style a single document without needing a separate CSS file.</p>
</body>

</html>
