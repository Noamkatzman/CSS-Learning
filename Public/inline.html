<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inline</title>
</head>

<body>
<h1 style="color: blue;">Style Me in Blue!</h1>
<hr>
<p>Inline CSS means adding style rules directly to an HTML element using the style attribute. This applies the styles only to that specific element, overriding both internal and external CSS for it.</p>
</body>

</html>
